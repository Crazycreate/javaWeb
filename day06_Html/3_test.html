<h1>热风</h1>
<hr color="yellow"/>


<font color="red">愿中国青年都摆脱冷气，只是向上走，不必听自暴自弃者流的话。</font><b><i>能做事的做事，能发声的发声，</i></b>有一分热，发一分光，就令萤火虫一般，也可以在黑暗里发一点光，不必等候炬火。

<p>
    此后如竟没有炬火，我便是唯一的光。
</p>

<p>
    倘若有了炬火，出了太阳，我们自然心悦诚服地消失，不但毫无不平，而且还要随喜赞美这炬火或太阳，因为他照亮了人类，连我都在内。
</p>

<hr color="yellow"/>

<font color="gray" size="2">
    <center>
        鲁迅<br>
        《热风》
    </center>
</font>

</body>
