<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单项标签</title>
</head>
<body>
    <form action="#" method="get">

        <label for="username">username：</label>
        <input name="username" placeholder="输入用户名" id = "username"><br>
        password:<input type="password" name="password"><br>
        <input type="submit" value="登录"><br>
        sex:<input type="radio" name="gendar" value="male">男
        <input type="radio" name="gendar" value="female">女<br>
        爱好<input type="checkbox" name="hobby" value="shopping">shopping
        <input type="checkbox" name="hobby" value="java">java<br>

        图片：<input type="file" name="file">
        <input type="image" src="../day06_Html/image/icon_2.jpg">

        <input type="color" name="color">

        <input type="date">
        <input type="datetime-local">
        <input type="email">
        <input type="number"><br>

        计划：<select name="plan">
        <option>掩体计划</option>
        <option>光速飞船</option>
        <option>黑域</option>
    </select><br>

        文本域：
        <textarea cols="100" rows="5">

        </textarea>



    </form>

</body>
</html>
