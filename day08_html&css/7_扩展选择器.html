<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展选择器</title>
    <style>
        div > p{
            color: blue;
        }

        input[type="text"]{
            color: #000;
        }
        a:link{
            color: gray;
        }
        a:hover{
            color: gold;
        }
        a:active{
            color: black;
        }
        a:visited{
            color: pink;
        }

    </style>
</head>
<body>
<div>
    99999
    <p>
        sdasa
    </p>
</div>
<p>xxxxxxx</p>

<input type="text">
<a href="#">死神永生</a>

</body>
</html>
