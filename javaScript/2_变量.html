<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>

    <style>
        td{
            border: 1px black solid;
        }
    </style>


    <script>

        document.write("<table  align='center'>")

        for(var i = 1; i <= 9; i++){
            document.write("<tr>")
            for(var j = 1; j <= i; j++){
                document.write("<td>")
                var ans = i*j;
                document.write(i + " * " + j + " = " + ans + " ");
                document.write("</td>")
            }
            document.write("</tr>")
            document.write("<br>")
        }
        document.write("</table>")
        //document.write(num + "<br>");
        //document.write(a);

        // typeof

      // <!-- 比较运算符-->





    </script>

</head>
<body>

</body>
</html>
